<svg fill="none" viewBox="0 0 800 100" width="800" height="100" xmlns="http://www.w3.org/2000/svg">
	<foreignObject width="100%" height="100%">
		<div xmlns="http://www.w3.org/1999/xhtml">
			<style>
				@keyframes gradientBackground {
					0% {
						background-position: 0% 50%;
					}
					50% {
						background-position: 100% 50%;
					}
					100% {
						background-position: 0% 50%;
					}
				}

				@keyframes fadeIn {
					0% {
						opacity: 0;
					}
					66% {
						opacity: 0;
					}
					100% {
						opacity: 1;
					}
				}

				.container {
					font-family:
						system-ui,
						-apple-system,
						'Segoe UI',
						Roboto,
						Helvetica,
						Arial,
						sans-serif,
						'Apple Color Emoji',
						'Segoe UI Emoji';
					display: flex;
					flex-direction: column;
					align-items: center;
					justify-content: center;
					margin: 0;
					width: 100%;
          height: 100px;
					background: linear-gradient(-45deg, #fc5c7d, #6a82fb, #05dfd7);
					background-size: 600% 400%;
					animation: gradientBackground 10s ease infinite;
					border-radius: 10px;
					color: white;
					text-align: center;
				}
        
        .typewriter h2 {
          overflow: hidden;
          border-bottom: none;
          border-right: .15em solid white;
          white-space: nowrap;
          letter-spacing: .15em;
          animation: typing 3.5s steps(40, end) infinite, blink-caret .75s step-end infinite, ease-in-out 1s infinite alternate;
          text-decoration: none;
        }

        @keyframes typing {
          from { width: 0; }
          to { width: 80%; }
        }

        @keyframes blink-caret {
          from, to { border-color: transparent; }
          50% { border-color: white; }
        }
			</style>
			<div class="container typewriter">
				<h2>𝐼'𝑚 Hari shanker , 𝑆𝑜𝑓𝑡𝑤𝑎𝑟𝑒 𝐷𝑒𝑣𝑒𝑙𝑜𝑝𝑒𝑟</h2>
			</div>
		</div>
	</foreignObject>
</svg>
